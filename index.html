<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Word Guess Game: Space Edition</h1>
        <h2> Press Any Key To Begin Guessing!</h2>
        <div>
            <h3 id="currentWord">_ _ _ _ _</h3>
        </div>
        <div id="scoreboard">
        <div class="sidebar"></div>
            <h3>GUESSES REMAINING:</h3>
                <span id="guessesremaining"></span>
        </div>

        <div class="sidebar"></div>
            <h3>WINS:</h3>
                <span id="winstracker"></span>

        <div class="sidebar"></div>
            <h3>LOSSES:</h3>
                <span id="losstracker"></span>

        <div class="sidebar">
            <h3>LETTERS GUESSED WRONG:</h3>
                <span id="playerguesses"></span>

        </div>
    </div>
    
</body>
</html>
